query($value: String!) {
  nodeQuery(filter: {conjunction: OR, conditions: [
    {operator: EQUAL, field: "title", value: [$value]},
    {operator: EQUAL, field: "field_user_email", value: [$value]},
    {operator: EQUAL, field: "field_drupal_handle", value: [$value]},
  ]}) {
    entities {
      ... on NodeUserSubmission {
        entityId
        label: title
        fieldUserEmail
        fieldDrupalHandle
      }
    }
  }
}
